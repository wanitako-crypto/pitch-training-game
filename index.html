<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ryukaao - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('./bgindex.png');
      background-size: cover;
      background-attachment: fixed;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="app" class="container mx-auto p-4 sm:p-8">

    <div class="hero min-h-[30vh] glass rounded-box shadow-xl mb-12 sm:mb-20">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl sm:text-7xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">
            ryukaao
          </h1>
          <p class="py-6 text-lg text-base-content">Welcome to my creative space. Explore my projects and get in touch.</p>
        </div>
      </div>
    </div>

    <main>
      <section class="mb-16">
        <h2 class="text-3xl font-bold text-center mb-10 text-primary">Creations</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <a v-for="(item, index) in creations" :key="item.title" :href="item.url"
             class="card glass shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out fade-in group"
             :style="{ animationDelay: (index * 100) + 'ms' }">
            <div class="card-body items-center text-center">
              <h3 class="card-title text-xl font-semibold group-hover:text-secondary transition-colors">{{ item.title }}</h3>
              <p class="text-base-content/70">{{ item.description || 'Click to see more' }}</p>
            </div>
          </a>
        </div>
      </section>

      <div class="divider divider-accent my-16"></div>

      <section class="mb-16">
        <h2 class="text-3xl font-bold text-center mb-10 text-accent">Zikken</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
          <a v-for="(item, index) in zikken" :key="item.title" :href="item.url"
             class="card glass shadow-xl hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out fade-in group"
             :style="{ animationDelay: (index * 100) + 'ms' }">
            <div class="card-body items-center text-center">
              <h3 class="card-title text-xl font-semibold group-hover:text-secondary transition-colors">{{ item.title }}</h3>
              <p class="text-base-content/70">{{ item.description || 'Click to see more' }}</p>
            </div>
          </a>
        </div>
      </section>

      <div class="divider divider-primary my-16"></div>

      <section>
        <h2 class="text-3xl font-bold text-center mb-10 text-neutral">Links</h2>
        <div class="flex flex-wrap justify-center gap-6">
          <a v-for="(item, index) in links" :key="item.title" :href="item.url" target="_blank" rel="noopener noreferrer"
             class="btn btn-wide btn-neutral btn-outline transition-transform duration-300 hover:scale-105 fade-in"
             :style="{ animationDelay: (creations.length * 100 + index * 100) + 'ms' }">
            {{ item.title }}
          </a>
        </div>
      </section>
    </main>

    <footer class="footer footer-center p-10 mt-20 glass text-base-content rounded-box">
        <aside>
            <p class="font-semibold">ryukaao's Portfolio</p>
        </aside>
    </footer>

  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          creations: [
            { title: 'Ear Training Tool', url: './ear-training.html', description: 'Train your pitch recognition skills.' },
            { title: 'Ear Training Tool 2', url: './ear_training2.html', description: 'Another version of the ear trainer.' },
            { title: 'P5 Art', url: './artp5/art.html', description: 'Generative art with p5.js.' },
            { title: 'slowed reverb player', url: './slowedreverb/sroudoriba-bu.html', description: 'Listen to music in a different way.' }
          ],
          zikken: [
            { title: 'ビームゲーム', url: './game1_kame/game1_kamehame.html', description: 'A fun little game.' },
            { title: 'UI Test', url: './test/test.html', description: 'Testing various UI components.' },
            { title: 'Vue Daisy Test', url: './vuedaisytest/top.html', description: 'Vue and daisyUI test.' }
          ],
          links: [
            { title: 'X (Twitter)', url: 'https://x.com/ryuukaao' },
            { title: 'YouTube', url: 'https://www.youtube.com/@RyukaaoMusic-ud5wj' },
            { title: 'note', url: 'https://note.com/ryuukaao' },
            { title: 'Twitch', url: 'https://www.twitch.tv/ryukaaoo' }
          ]
        }
      }
    }).mount('#app')
  </script>

</body>
</html>
